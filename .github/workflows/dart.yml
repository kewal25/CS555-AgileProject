name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1 
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          perl -pi -e 's|<base href="/"/>|<base href="https://jaygajjar.ml/Mathematics"/>|' index.html
          git init
          git config --global user.email gajjarjay52@gmail.com
          git config --global user.name j-j-gajjar
      - name: Push
        uses: j-j-gajjar/Mathematics@master
        env:
          REPO: self
          BRANCH: gh-pages # The branch name where you want to push the assets
          #FOLDER: build # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.commit_secret }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message

